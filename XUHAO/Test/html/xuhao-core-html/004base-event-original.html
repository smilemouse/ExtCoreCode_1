<script type="text/javascript">
	var oDiv0=document.getElementById('div0');

	function addListeners(el,eventName,fn){

		if(window.addEventListener){
			addEventListener(eventName,fn,false);
		}else{
			el.attachEvent('on'+eventName,fn);
		}

	};
