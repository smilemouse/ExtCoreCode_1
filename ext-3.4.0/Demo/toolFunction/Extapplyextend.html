        var c = new Ext.util.MixedCollection();  
        //增加一条数据  
        c.add(1);  
        //可以使用addAll增加一个数组或者一个JSON对象  
        c.addAll([2,3]);  
        c.addAll({json:4});  
        //insert函数,允许用户添加数据的位置
