<script type='text/javascript'>
	//创建一个record
	var oPersonR=Ext.data.Record.create([
			{name:'name'},
			{name:'age'}
		]);
	var oRecord=new oPersonR({name:'xuhao',age:18});
	oRecord.set('age',36);
	console.log(oRecord.get('age'));
	//--->创建本地store的过程
	var data=[['xh',22],['dai',18]]
	var store=new Ext.data.Store({
		proxy:new Ext.data.MemoryProxy(data),
		reader:new Ext.data.ArrayReader({},oPersonR)
	});
	store.load();
	console.log(store.getCount());

</script>
